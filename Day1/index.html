<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div id="container">
    <table border="2px">
        <form action="">
        <tr>
            <td colspan="2" id="heading">Registration form</td>
            
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" placeholder="Write your code" required></td>
        </tr>
        <tr>
            <td>Email Id</td>
            <td><input type="email" name="t1" id=""></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="" id=""></td>
        </tr>
        <tr>
            <td>Adress</td>
            <td><textarea rows="6" cols="20" name="" id=""></textarea></td>
        </tr>
        <tr>
            <td>Branch</td>
            <td>CSE<input type="radio" name="r1" id="">
            IT<input type="radio" name="r1" id="">
            CE<input type="radio" name="r1" id="">
        </td>
        </tr>
        <tr>
            <td>Language</td>
            <td>C<input type="checkbox" name="c1" id="" value="C">
                C++<input type="checkbox" name="c1" id="" value="CPP">
                Java<input type="checkbox" name="c1" id="" value="JAVA"></td>
        </tr>
        <tr>
            <td>Upload Profile Picture</td>
            <td><input type="file" name="" id=""></td>
        </tr>
   
    <tr>
        <td>City</td>
        <td>
            <select name="s1" id="">
                <option value="gzb">Ghaziabad</option>
                <option value="noida">noida</option>
                <option value="dl" selected>Delhi</option>
            </select>
            
            
        </td>
    </tr>
    <tr>
        <td>Date of Birth</td>
        <td><input type="date" name="" id=""></td>
    </tr>

<tr>
    <td><input type="sumbit" value="Register"></td>
    <td><input type="reset" value="clear"></td>
</tr>
</form>
    </table>
</div>
</body>
</html>
